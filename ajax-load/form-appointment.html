<section class="">
  <div class="container position-relative p-0 mt-90" style="max-width: 700px;">
    <h3 class="bg-theme-colored11 p-15 mb-0 text-white">Appointment Form</h3>
    <div class="section-content bg-white p-30">
      <div class="row">
        <div class="col-md-12">
          <!-- Reservation Form Start-->
          <form id="appointment_form_popup" name="appointment_form" class="appointment-form" method="post">
            <h3 class="mt-0">Get an Appointment<span class="text-theme-colored1 font-weight-600"> Now!</span></h3>
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3 mb-30">
                  <input placeholder="Enter Name" type="text" name="u_name" id="u_name" class="form-control required" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-3 mb-30">
                  <input placeholder="Email" type="text" name="u_email" id="u_email" class="form-control required" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-3 mb-30">
                  <input placeholder="Phone" type="text" name="phone" id="phone" class="form-control required" required>
                </div>
              </div>
              <div class="col-sm-6">
                <select name="service" id="service" class="form-select required">
                  <option value=""> --- Choose Service --- </option>
                  <option value="Urology">Urology</option>
                  <option value="Andrology">Andrology</option>
                  <option value="Ophthalmology">Ophthalmology</option>
                  <option value="Others">Others</option>
                </select>
              </div>
              <div class="col-sm-6">
                <div class="mb-3 mb-30">
                  <input name="adate" id="adate" class="form-control required date-picker" type="text" placeholder="Date" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-3 mb-30">
                  <input name="atime" id="atime" class="form-control required time-picker" type="text" placeholder="Time" required>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="mb-3">
                  <textarea name="message" id="message" class="form-control required" rows="5" placeholder="Enter Message"></textarea>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="mb-3 mb-0 mt-0">
                  <input name="form_botcheck" class="form-control" type="hidden" value="">
                  <button type="submit" class="btn btn-theme-colored1 btn-round">Request Appointment Now</button>
                  <div style="text-align: center;" id="response-message"></div>

                </div>
              </div>
            </div>
          </form>
          <!-- Reservation Form End-->

          <script>
            $(document).ready(function () {
              $('#appointment_form_popup').submit(function (event) {
                event.preventDefault(); // Prevent form submission
          
                // Get form data
                var formData = {
                  u_name: $('#u_name').val(),
                  u_email: $('#u_email').val(),
                  phone: $('#phone').val(),
                  service: $('#service').val(),
                  adate: $('#adate').val(),
                  atime: $('#atime').val(),
                  message: $('#message').val(),


                };
          
                // Check if form is filled out
                if (formData.u_name.trim() === '' || formData.u_email.trim() === '' || formData.c_Name.trim() === '' || formData.phone.trim() === '' || formData.adate.trim() === '' || formData.atime.trim() === ''|| formData.service.trim() === '') {
                  alert('Please fill out all required fields.');
                  return;
                }
          
                // Send AJAX request
                $.ajax({
                  type: 'POST',
                  url: 'appointment.php',
                  data: formData,
                  dataType: 'json',
                  encode: true
                })
                  .done(function (response) {
                    // Display response message
                    $('#response-message').text(response.message);
          
                  })
                  .fail(function (response) {
                    // Display error message
                    $('#response-message').text('Error occurred while processing the request.');
                  });
              });
            });
          </script>
          
          <!-- Reservation Form Validation Start -->
        </div>
      </div>
    </div>
    <button title="Close (Esc)" type="button" class="mfp-close mt-10">Ã—</button>
  </div>
</section>

<!-- Footer Scripts -->

  //reload date and time picker
  THEMEMASCOT.initialize.TM_datePicker();
</script>
